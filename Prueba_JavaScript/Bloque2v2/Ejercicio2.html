    <body>

        <h1>Ejercicio 2</h1>

        <script>
            const mostrarMultiplosHasta500 = (numero) =>{
                for (let contador = numero; contador <= 500; contador = contador + numero){
                    (contador + numero) <= 500 ? document.write(`${contador}-`) 
                    : 
                    document.write(`${contador}`);
                }
    
            }

            let num = parseFloat(prompt("Intorduce un nÃºmero:"))
            mostrarMultiplosHasta500(num);
        </script>

    </body>
</html>
