<html>
    <head>
        <title>Ejercicio 6</title>
    </head>

    <body>

        <h1>Ejercicio 6</h1>

        <script>

            let contraseña = prompt('Ingrese una clave:')
            let repContraseña = prompt('Ingrese otra clave:')

            if(contraseña == repContraseña) {
                document.write('Las contraseñas son iguales.')
            } else {
                document.write('Las contraseñas son distintas.')
            }

        </script>

    </body>
</html>
