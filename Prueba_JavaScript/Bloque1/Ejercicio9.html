<html>
    <head>
        <title>Ejercicio 9</title>
    </head>

    <body>

        <h1>Ejercicio 9</h1>

        <script>

            for (let i = 1; i <= 3; i++) {

                let nota = parseFloat(prompt('Introduce una nota:'));
                document.write('Su nota es ');

                if (nota >= 4) {
                    document.write('regular.');
                } else {
                    document.write('reprobado.');
                }

                document.write('<br>');

            }

           

        </script>

    </body>
</html>
