<html>
    <head>
        <title>Ejercicio 7</title>
    </head>

    <body>

        <h1>Ejercicio 12</h1>

        <script>

            let num = parseInt(prompt('Introduce un número:'));

            if (num >= 0 && num < 10) {
                document.write('El número tiene un dígito.');
            } else if (num >= 10 && num < 100) {
                document.write('El número dos dígitos.');
            } else if (num >= 100 && num < 1000) {
                document.write('El número tres dígitos.');
            } else if (num >= 1000) {
                document.write('El número tiene más de tres dígitos.');
            }

        </script>

    </body>
</html>
