<html>
    <head>
        <title>Ejercicio 11</title>
    </head>

    <body>

        <h1>Ejercicio 11</h1>

        <script>

            let num = parseInt(prompt('Introduce un número:'));

            if (num > 0) {
                document.write('El número es positivo.')
            } else if (num == 0) {
                document.write('El número es igual a cero.')
            } else {
                document.write('El número es negativo.')
            }

        </script>

    </body>
</html>
