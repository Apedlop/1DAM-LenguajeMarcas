<!DOCTYPE html>
<html>

<head>
    <title>Ejercicio 4</title>
    <meta charset="UTF-8">
</head>

<body>

    <h1>Ejercicio 4</h1>

    <script>
        let num1 = parseInt(prompt('Introduce un número:'));
        let num2 = parseInt(prompt('Introduce un segundo número:'));
        let num3 = parseInt(prompt('Introduce un tercer número:'));
        let num4 = parseInt(prompt('Introduce un cuarto número:'));

        let suma = num1 + num2 + num3 + num4;
        let producto = num1 * num2 * num3 * num4;

        document.write('Suma: ' + num1 + ' + ' + num2 + ' + ' + num3 + ' + ' + num4 + ' = ' + suma);
        document.write('<br>');
        document.write('Producto: ' + num1 + ' x ' + num2 + ' x ' + num3 + ' x ' + num4 + ' = ' + producto);
    </script>
</body>

</html>
