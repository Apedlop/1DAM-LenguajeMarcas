<html>
    <head>
        <title>Ejercicio 5</title>
    </head>

    <body>

        <h1>Ejercicio 5</h1>

        <script>

            let precio = parseInt(prompt('Ingresa el precio del artículo:'));
            let cantidad = parseInt(prompt('Inrese la cantidad de artículos que lleva el cliente: '));
            let total = precio * cantidad;
            document.write('Total = ' + total);

        </script>

    </body>
</html>
