<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 4</title>
    </head>
    
    <body>

        <h1>Ejercicio 4</h1>

        <script>

            function acumulador() {
                let suma = 0; 
                let num;

                do {
                    num = parseInt(prompt('Introduce un número (para salir del bucle introduce 9999):'));

                    if (num < 9999) {
                    suma += num; 
                    }
                } while (num < 9999);

                return suma; 
            }

            let resultado = acumulador();
            document.write(`La suma de todos los números es: ${resultado}<br>`);

            resultado == 0 ? document.write('La suma es igual a cero.') : resultado > 0 ? document.write('La suma es mayor que cero.') : document.write('La suma es menor que cero.');


        </script>

    </body>
</html>
